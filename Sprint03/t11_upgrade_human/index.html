<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Upgrade human</title>
  <meta name="description" content="t10. Upgrade human">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="main-container">
    <div class="title">
      <h1>I'm Human</h1>
    </div>
    <div class="image-container">
      <img alt="hero" src="assets/images/human.jpg">
    </div>
    <div class="stats-container">
      <div class="calories">
        <h2>Calories:&nbsp;</h2><span id="calories"></span>
      </div>
      <div class="person-info">
        <h2>Name:&nbsp;</h2><span id="firstName"></span>
        <span>&nbsp;</span>
        <span id="lastName"></span>
        <h2>Gender:&nbsp;</h2><span id="gender"></span>
        <h2>Age:&nbsp;</h2><span id="age"></span>
      </div>
    </div>
    <div class="button-container">
      <button id="feed">Feed</button>
      <button id="sleep">Sleep</button>
      <button id="hero">Black Panther!</button>
      <button id="fly">Fly</button>
      <button id="fight">Fight with enemy</button>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
