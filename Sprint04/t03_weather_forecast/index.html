<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Weather forecast</title>
  <meta name="description" content="t03. Weather forecast">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="main-container">
    <div class="weather-container">
      <div class="weather-header">
        <span>Kharkiv</span>
        <span>16.04.2024</span>
      </div>
      <div class="weather-info">
        <span>20&deg;</span>
        <div class="weather-add-info">
          <div class="wind-speed">
            <img alt="wind-speed" src="assets/images/winds-weather-symbol.png">
            <span>6.1 mph</span>
          </div>
          <div class="humidity">
            <img alt="humidity" src="assets/images/humidity.png">
            <span>90%</span>
          </div>
        </div>
      </div>
      <div class="weather-status">
        <span>Cloudy</span>
      </div>
      <div class="weather-cards">
        <div class="card">
          <span class="day">Mon</span>
          <span class="celsium">20&deg;</span>
          <span class="status">Mist</span>
        </div>
        <div class="card">
          <span class="day">Tue</span>
          <span class="celsium">20&deg;</span>
          <span class="status">Mist</span>
        </div>
        <div class="card">
          <span class="day">Wed</span>
          <span class="celsium">20&deg;</span>
          <span class="status">Mist</span>
        </div>
        <div class="card">
          <span class="day">Thu</span>
          <span class="celsium">20&deg;</span>
          <span class="status">Mist</span>
        </div>
        <div class="card">
          <span class="day">Fri</span>
          <span class="celsium">20&deg;</span>
          <span class="status">Mist</span>
        </div>
      </div>
    </div>
    <div class="detailed-container">
      <div class="greetings">
        <span>Good Morning</span>
      </div>
      <div class="time">
        <span>12:27 PM</span>
      </div>
      <div class="detailed-info">
        <span>20&deg;</span>
        <div class="detailed-info-stats">
          <div class="wind-speed-stat">
            <img alt="wind-speed" src="assets/images/winds-weather-symbol.png">
            <span>6.1 mph</span>
          </div>
          <div class="humidity-stat">
            <img alt="humidity" src="assets/images/humidity.png">
            <span>90%</span>
          </div>
        </div>
      </div>
      <div class="feels-like">
        <span>Feels like 19&deg;</span>
      </div>
      <div class="detailed-status">
        <span>Cloudy</span>
      </div>
      <div class="hourly-forecast">
        <span>Hourly Forcast</span>
      </div>
      <div class="detailed-cards">
        <div class="hour-card">
          <span class="day">Mon</span>
          <span class="celsium">20&deg;</span>
          <span class="status">Mist</span>
        </div>
        <div class="hour-card">
          <span class="day">Tue</span>
          <span class="celsium">20&deg;</span>
          <span class="status">Mist</span>
        </div>
        <div class="hour-card">
          <span class="day">Wed</span>
          <span class="celsium">20&deg;</span>
          <span class="status">Mist</span>
        </div>
        <div class="hour-card">
          <span class="day">Thu</span>
          <span class="celsium">20&deg;</span>
          <span class="status">Mist</span>
        </div>
        <div class="hour-card">
          <span class="day">Fri</span>
          <span class="celsium">20&deg;</span>
          <span class="status">Mist</span>
        </div>
        <div class="hour-card">
          <span class="day">Fri</span>
          <span class="celsium">20&deg;</span>
          <span class="status">Mist</span>
        </div>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
