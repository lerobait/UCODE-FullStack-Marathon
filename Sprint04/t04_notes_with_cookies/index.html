<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Notes with cookies</title>
  <meta name="description" content="t04. Notes with cookies">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="main-container">
    <div class="header">
      <button id="add">Add to cookies</button>
      <button id="clear">Clear cookies</button>
    </div>
    <div class="text-input-container">
      <span>Text input:</span>
      <textarea id="text" rows="12" maxlength="500"></textarea>
    </div>
    <div class="output-container">
      <span>Notes archive:</span>
      <p id="output"></p>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
