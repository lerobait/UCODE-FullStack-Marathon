<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hack it!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="t01. Hack it!">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>

<body>
  <h1>Password</h1>
  <form id="save-form" action="/save" method="POST">
    <p id="hacked-message" style="display: none; color: green;">Hacked!</p>
    <p>Password not saved at session.</p>
    <p>
      Password for saving to session
      <input type="password" id="pass-to-session" name="password"
        placeholder="Password to session" required
      >
    </p>
    <p>
      Salt for saving to session
      <input type="text" id="salt-to-session" name="salt"
        placeholder="Salt to session" required
      >
    </p>
    <button type="button" id="save">Save</button>
  </form>

  <form id="guess-form" style="display: none;">
    <p id="access-denied" style="display: none; color: red;">Access Denied!</p>
    <p>Password saved at session.</p>
    <p>
      Hash is <span id="hashed-password"></span>
    </p>
    <p>
      Try to guess
      <input type="text" id="guess" name="guess" placeholder="Enter guess">
      <button type="button" id="check-password">Check Password</button>
    </p>
    <button type="button" id="clear">Clear</button>
  </form>

  <script src="index.js"></script>
</body>

</html>
