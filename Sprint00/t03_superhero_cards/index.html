<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Superhero cards</title>
  <meta name="description" content="t03. Superhero cards">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="cards-box">
    <div class="capitan-america-card">
      <img class="capitan-america-image" alt="capitan-america" src="assets/images/Capitan-America.png">
      <p class="alias">Captain America</p>
      <p class="name">Steven Rogers</p>
    </div>
    <div class="iron-man-card">
      <img class="iron-man-image" alt="iron-man" src="assets/images/Iron-man.png">
      <p class="alias">Iron Man</p>
      <p class="name">Tony Stark</p>
    </div>
    <div class="black-widow-card">
      <img class="black-widow-image" alt="black-widow" src="assets/images/Black-Widow.png">
      <p class="alias">Black Widow</p>
      <p class="name">Natasha Romanoff</p>
    </div>
    <div class="spider-man-card">
      <img class="spider-man-image" alt="spider-man" src="assets/images/Spider-man.png">
      <p class="alias">Spider-Man</p>
      <p class="name">Peter Parker</p>
    </div>
  </div>
</body>

</html>
