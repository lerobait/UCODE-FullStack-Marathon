<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <title>Xmenu</title>
  <meta name="description" content="t02. Xmenu">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header">
    <p class="header-text">BLACK PANTHER</p>
  </div>
  <div class="menu-box">

      <p class="element">TEAM</p>
      <div class="team-lvl-1">
        <p class="element">LEADERS</p>
        <p class="element">MEMBERS</p>
      </div>
    </div>
    <div class="enemies">
      <p class="element">ENEMIES</p>
      <div class="enemies-lvl-1">
        <p class="element">THE STRONGEST</p>
        <div class="the-strongest">
          <p class="element">

              target="_blank">
              KILLMONGER
            </a>
          </p>
          <p class="element">
            <a href="https://marvel.fandom.com/wiki/Sergei_Kravinoff_(Earth-616)"
              target="_blank">
              KRAVEN THE HUNTER
            </a>
          </p>
          <p class="element">
            <a href="https://marvel.fandom.com/wiki/White_Wolf?so=search"
              target="_blank">
              WHITE WOLF
            </a>
          </p>
        </div>
      </div>
      <div class="enemies-lvl-2">
        <p class="element">OTHER</p>
        <div class="other">
          <p class="element">
            <a href="https://marvel.fandom.com/wiki/Klaw" target="_blank">
              KLAW
            </a>
          </p>
          <p class="element">
            <a href="https://marvel.fandom.com/wiki/Namor_McKenzie_(Earth-616)"
              target="_blank">
              NAMOR
            </a>
          </p>
          <p class="element">
            <a href="https://marvel.fandom.com/wiki/Doctor_Doom?so=search"
              target="_blank">
              DOCKTOR DOOM
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
